<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Form Validation Exercise</title><script defer="defer" src="main.js"></script></head><body><form id="form" novalidate><div><label for="email">Email:</label> <input type="email" id="email" name="email"></div><div><label for="country">Country:</label> <select id="country" name="country"><option selected="selected" disabled="disabled" value="">Select</option><option value="usa">United States</option><option value="au">Australia</option><option value="jp">Japan</option></select></div><div><label for="postcode">Postal Code:</label> <input id="postcode" name="postcode"></div><div><label for="password">Password:</label> <input type="password" id="password" name="password"></div><div><label for="confirm">Confirm Password:</label> <input type="password" id="confirm" name="confirm"></div><button type="submit" id="submit" value="submit">Submit</button></form></body></html>
